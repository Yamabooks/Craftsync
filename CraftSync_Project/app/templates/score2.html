<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>score</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/score.css')}}">

    
</head>
<body>
    <div class="top">
        <h1>スコア表示</h1>
    </div>

    <div class="main">
        <table>
            <thead>
                <tr>
                    <th>Sensor</th>
                    <th>Rank</th>
                </tr>
            </thead>
            <tbody>
                {% for sensor, rank in sensor_rank_df %}
                <tr>
                    <td>{{ sensor }}</td>
                    <td>{{ rank }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    
        <h2>Overall Weighted Rank</h2>
        <p>{{ overall_rank }}</p>
        
    </div>

    <div class="bottom">
        <div class = "button">
            <a href="{{url_for('end')}}" class="btn btn__3d-border" id="nextButton" >次へ進む</a>
        </div>
    </div>
    
</body>
</html>
