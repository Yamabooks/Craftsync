<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Fixed Layout</title>
    <style>
        /* 全体のスタイル設定 */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* スクロールバーを隠す */
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0; /* 任意の背景色 */
        }

        .container {
            text-align: center;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
        }

        #graph-container {
            margin-top: 20px;
            width: 100%;
            height: 60%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff; /* 任意の背景色 */
        }

        #results {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Execute Python Script and Display Graph</h1>
        <button onclick="executeScript()">Run Script</button>
        <div id="graph-container"></div>
        <div id="results"></div>
    </div>

    <script>
        function executeScript() {
            fetch('/run-script')
                .then(response => response.json())
                .then(data => {
                    // グラフの表示
                    var img = document.createElement('img');
                    img.src = data.graph_url;
                    document.getElementById('graph-container').innerHTML = '';
                    document.getElementById('graph-container').appendChild(img);

                    // 結果の表示
                    var resultsDiv = document.getElementById('results');
                    resultsDiv.innerHTML = '平均差分: ' + data.average_difference.toFixed(2) + '<br>ランク: ' + data.rank;
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
