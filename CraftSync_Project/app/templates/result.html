<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>result</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/result.css')}}">

    <script>
        function executeScript() {
            fetch('/run-script')
                .then(response => response.json())
                .then(data => {
                    // 結果の表示
                    var resultsDiv = document.getElementById('results');
                    resultsDiv.innerHTML = '平均差分: ' + data.average_difference.toFixed(2) + '<br>ランク: ' + data.rank;

                    // ランク画像の表示
                    var rankImg = document.createElement('img');
                    rankImg.src = '/rank-image?rank=' + data.rank;
                    document.getElementById('rank-image-container').innerHTML = '';
                    document.getElementById('rank-image-container').appendChild(rankImg);
                })
                .catch(error => console.error('Error:', error));
        }
    </script>


</head>
<body>
    <h1>結果ページ</h1>
    <button onclick="executeScript()">Run Script</button>

    <div id="results"></div>
    <div id="rank-image-container"></div>
    
    <div class = "button">
        <a href="{{url_for('score')}}" class="btn">次へ進む</a>
    </div>
</body>
</html>
