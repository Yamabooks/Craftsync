<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demonstration</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/demo.css')}}">

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let video = document.getElementById('myVideo');
            let playButton = document.getElementById('playButton');

            playButton.addEventListener('click', function() {
                video.play();
                
                let startTime = new Date().toLocaleString('ja-JP', { year: 'numeric', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit', second: '2-digit' });
                
                console.log('再生開始時刻:', startTime);

                video.addEventListener('ended', function(){
                    playButton.style.display='none';
                    nextButton.style.display='block';
                    console.log('終了');
                })
            });
        });
    </script>
</head>
<body>
    <div class="top">
        <h1>【取り付け】★★☆☆☆</h1>
        <audio id="mokemokevoice" src="{{url_for('static',filename='mokemokevoice/5page.wav')}}"></audio>
    </div>

    <div class="main">
        <div class="video">
            <video id="myVideo" width="700" height="600">
                <source src="{{url_for('static',filename='videos/CraftSync Innovations.mp4')}}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <div class="left">
            <div class="box">
                <div class="balloon2">
                    <div class="text">
                        まずは<br>
                        お手本動画を<br>
                        見よう<br>
                    </div>
                </div>
            </div>

            <div class="mokemoke">
                <img src="{{url_for('static',filename='images/yubi_mokemoke.png')}}" class="mokemoke" >
            </div>
        </div>

    </div>

    <div class="bottom">
        <div class = "button">
            <a class="btn2 btn__3d-border2" id="playButton" style="display: block;">お手本動画を再生</a>

            <a href="{{url_for('play')}}" class="btn btn__3d-border" id="nextButton" style="display: none;">次へ進む</a>
        </div>
    </div>

    <script>
        window.onload = function() {
            setTimeout(function() {
                var audio = document.getElementById('mokemokevoice');
                audio.play();
            }, 2000);
        }
    </script>
</body>
</html>
