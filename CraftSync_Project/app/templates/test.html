<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Execute Python Script</title>

    <script>
        document.getElementById('next-page-link').addEventListener('click', function(event) {
            event.preventDefault(); // デフォルトのクリック動作を無効化
            
            // /runscriptにリクエストを送信してスクリプトを実行
            fetch('/run-script')
                .then(response => response.json())
                .then(data => {
                    // ページ遷移
                    window.location.href = "{{ url_for('test2') }}"; // test2ルートへのURLに置き換える
                })
                .catch(error => console.error('Error:', error));
        });
    </script>

</head>
<body>
    <h1>1ページ目: データ処理の実行</h1>
    <button onclick="executeScript()">Run Script</button>

    <div id="results"></div>
    <div id="rank-image-container"></div>

    <div class = "button">
        <a href="test2.html" class="btn" id="next-page-link">次へ進む</a>
    </div>

</body>
</html>
