<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テストページ</title>
</head>
<body>
    <h1>テストページ</h1>
    <div id="rank-display"></div>
    
    <script>
        // JavaScriptでJSONデータを取得し、HTMLに表示する
        window.onload = function() {
            // ランクを取得するためのAjaxリクエストを送信
            var xhr = new XMLHttpRequest();
            xhr.open('GET', '/analyze_data');
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    // レスポンスからランクを取得し、HTMLに表示
                    var responseData = JSON.parse(xhr.responseText);
                    var rank = responseData.rank;
                    document.getElementById('rank-display').innerHTML = "<p>総合ランク: " + rank + "</p>";
                }
            };
            xhr.send();
        };
    </script>
</body>
</html>
