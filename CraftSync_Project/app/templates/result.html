<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>result</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/result.css')}}">

    <script>
        function executeScript() {
            fetch('/run-script')
                .then(response => response.json())
                .then(data => {

                    runscript.style.display='none';

                    // ランク画像の表示
                    var rankImg = document.createElement('img');
                    rankImg.src = '/rank-image?rank=' + data.rank;
                    document.getElementById('rank-image-container').innerHTML = '';
                    document.getElementById('rank-image-container').appendChild(rankImg);

                    nextButton.style.display='block';
                })
                .catch(error => console.error('Error:', error));
        }
    </script>


</head>
<body>
    <div class="top">
        <h1>結果発表</h1>
    </div>

    <div class="main">
        <div id="rank-image-container"></div>
    </div>
    
    <div class="bottom">
        <div class = "button">
            <a class="btn2 btn__3d-border2" id="runscript" onclick="executeScript()" style="display: block;">結果を表示</a>

            <a href="{{url_for('score')}}" class="btn btn__3d-border" id="nextButton" style="display: none;">次へ進む</a>
        </div>
    </div>
</body>
</html>
